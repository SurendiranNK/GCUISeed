<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>Colas de Espera</h2>
    <ol class="breadcrumb">
      <li> <a href="index.html">Configuraci√≥n</a> </li>
      <li  class="active">Colas de Espera </li>     
    </ol>
  </div>
  <div class="col-lg-2"> </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
 <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <div class="head-btn">
                            <button type="submit" class="btn btn-sm btn-primary m-t-n-xs" ng-click="section(1)"><i class="fa fa-plus"></i> Add</button> 
    <button type="submit" class="btn btn-sm btn-danger m-t-n-xs" ng-click="deleteNombre(ID,listIndex)"><i class="fa fa-trash"></i> Delete</button>
                        </div>
                        <div class="ibox-tools">
                            <!-- <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>   -->                          
                        </div>
                    </div>
                    <div class="ibox-content clearfix animated fadeInDown" ng-show="showId(1)">
                    	<div class="col-lg-12">
                         		
                          
                            <div class="">
                            <h3>Agregar Nueva Cola de Espera</h3>
                              <form class="ng-pristine ng-valid" role="form">
                                <div class="form-group row">
                                	<div class="col-lg-8"><input type="text" class="form-control" ng-model="nombre"></div><div class="col-lg-4"><button type="submit" class="btn btn-primary" ng-click="sendData(nombre)">Confirm</button></div>
                                </div>
                              </form>
                            </div>
                         
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
<div class="m-b-lg min-h">
  <div class="col-sm-4">
  	<div>
      <table datatable="ng" dt-options="dtOptions"  class="table table-striped table-bordered dataTables-example">
        <thead>
            <tr ng-click="sortBy('name')">
              <th>
                <a >Nombre 
                  <span class="sortorder" ng-show="propertyName === 'name'" 
                      `ng-class="{reverse: reverse}"></span>
                  </a>

              </th>

           </tr>
        </thead>
        <thead class="form-filter">
          <tr>
            <td><input type="text" class="form-control" placeholder="" ng-model="filterNombre"></td>
          </tr>
        </thead>
        <tr ng-repeat="data in left_menu_data.result|orderBy:propertyName:reverse|filter:filterNombre"
                ng-class="{rowStatus:$index==selectedRow}" data-ng-click="rowHighilited($index)" >
           <td ng-click="getQueueLists(data.id);setIndexNo($index);section(2);">{{data.name}}</td>
        </tr>
          </tbody>
        
      </table>
    </div>
  </div>
  <div class="col-lg-8">
    <div class="col-lg-12" ng-show="showId(2)">
      <div class="tabs-container tab-pan">
        <uib-tabset>
        <uib-tab>
          <uib-tab-heading>Cola de espera</uib-tab-heading>
          <div class="panel-body">
            <div class="form-group">
              <label class="control-label">Name</label>
              <input type="text" class="form-control" name="queue_name" placeholder="" ng-model="queue_name" />
            </div>
           <div class="form-group">
            <label>Tipo ringueo</label>
       
            <div class="span5">
              <div class="left marginT5 marginR10">
                <label> <input icheck type="radio" name="discount" id='sequencial_ringmode' value="SEQUENTIAL" ng-model="queue_ringMode" checked="checked" ng-change="setRingueo(queue_ringMode)"> Sequencial </label>
              </div>
              <div class="left marginT5 marginR10">
              <label> <input icheck type="radio" name="discount" id='simultaeno_ringmode' value="SIMULTANEOUS" ng-model="queue_ringMode"  ng-change="setRingueo(queue_ringMode)"> Simultaeno </label>
              </div>
            </div>
            </div>
            <label>Tiempo Max. Espera [seg]:</label>
            <input class="form-control" placeholder="" name="queue_waitTimeOut"
                                            ng-model="queue_waitTimeOut"><br>
                <div class="text-center">     <button class="btn btn-primary"
                   ng-click="tab1(queue_name,queue_ringMode,queue_waitTimeOut);">
                   Save Information</button> </div>         
          </div>
        </uib-tab>
        <uib-tab>
          <uib-tab-heading> Cola </uib-tab-heading>
          <div class="panel-body">
          	
            <div class="form-group clearfix">
               <div class="col-lg-12"><label><strong>Cola :</strong> Musica Espera</label></div>
                <div class="col-lg-8">
               
                <select ng-model="music" class="form-control">
                
                  <option id="" value="">Select Audio</option>
                  <option value="por defecto" value="por defecto">Por Defecto</option>
                  <option value="preatendedor" value="preatendedor">Preatendedor</option>
                  <option value="soporte_cola" value="soporate_cola">Soporate_cola</option>
                </select>
                </div>
                <div class="col-lg-4"><div class="volume-btn"><i class="fa fa-volume-up" 
                ng-click="playMusic(music);"></i></div></div>
            </div>
   <div class="collapse bg-cont in" id="collapseExample" aria-expanded="true" ng-show="IsVisible"  >
        <div class="card card-block qpr1 clearfix">
              <div class="pull-right close-btn"><a ng-click="ShowHide(1)"><i class="fa fa-times"></i></a></div>
         
               <div class="col-lg-8">
                      <audio controls> 
                             <source ng-src="{{trustedUrl(aURL)}}" type="audio/mpeg">
                          <!-- <source ng-src="" controls></source> -->
                       </audio> 
               </div>
               <div class="col-lg-4">    


               <a  class="btn btn-primary btn-rounded" ng-href="{{aURL}}" download="audio">Download</a> 
               </div>    
                    </div>
            </div>
          </div>
        </uib-tab>
        <uib-tab>
        <uib-tab-heading>Terminales </uib-tab-heading>
        <div class="panel-body">
          <div class="ibox">
            <div class="bootstrap-duallistbox-container row moveonselect">
              <div class="box1 col-md-12">
                <div class="box1 col-md-6">
                  <button class="btn moveall btn-default" type="button"  
                                     ng-click="movetoInUse(ID,availInfoindex,availInfo)"> <i class="glyphicon glyphicon-arrow-right" 
                                      ></i> </button>
                  <table class="table table-hover table-striped table-bordered issue-tracker">
                    <thead>
                      <tr>
                        <th>Disponibles</th>
                      </tr>
                      <tr>
                        <td><input type="text" class="filter form-control ng-scope" placeholder="Filter" ng-model="filterAvailable" /></td>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="c in available | filter:filterAvailable" ng-click="putAvailValue(c,$index)"
                      ng-class="{rowStatus:$index==selectedRow1}" data-ng-click="rowHighilited1($index)">
                        <td>{{c.name}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="box1 col-md-6">
                  <button class="btn moveall btn-default" type="button" 
                                        ng-click= "movetoAvailalble(ID,inUseInfoindex,inUseInfo);" title="Move all"> <i class="glyphicon glyphicon-arrow-left"></i> </button>
                  <table class="table table-hover table-striped table-bordered  issue-tracker">
                    <thead>
                      <tr>
                        <th>Seleccisonados</th>
                        <th>Timeout</th>
                        <th>Restro</th>
                      </tr>
                      <tr>
                        <td colspan="3"><input type="text" class="filter form-control ng-scope" placeholder="Filter" ng-model="filterinUse"></td>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="c in inUse | filter:filterinUse" ng-click="putInUseValue(c,$index);"
                      ng-class="{rowStatus:$index==selectedRow2}" data-ng-click="rowHighilited2($index)">
                        <td>{{c.name}}</td>
                        <td>{{c.timeout}}</td>
                        <td>{{c.lag}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          </uib-tab>
          </uib-tabset>
        </div>
      </div>
    </div>
  </div>
</div>
</div></div>
</div>
</div>
<div class="clearfix"></div>
</div>
<style>
    .cropArea {
        overflow: hidden;
        width:400px;
        height:300px;
    }
</style>
